<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sakhi - Welcome</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600;700&display=swap">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#667eea">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
.container {
  text-align: center;
  padding: 2rem;
  max-width: 500px;
}

/* main title (logo + Sakhi) */
h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  font-family: "Poppins", "Segoe UI", sans-serif;
  font-weight: 700;
  opacity: 0;
  transform: translateY(40px);
  animation: titleIn 0.9s ease-out forwards;
}

/* brand name styling */
.sakhi-brand {
  font-family: "Pacifico", cursive;
  letter-spacing: 1px;
}

/* subtitle + buttons wrapper */
.main-content {
  opacity: 0;
  transform: translateY(20px);
  animation: contentIn 0.8s ease-out forwards;
  animation-delay: 0.9s;
}

p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
.btn {
  background: white;
  color: #667eea;
  border: none;
  padding: 1rem 3rem;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s;
  text-decoration: none;
  display: inline-block;
}
.btn:hover { transform: scale(1.05); }
.link { margin-top: 1rem; display: block; color: white; text-decoration: underline; }

/* keyframes */
@keyframes titleIn {
  from { opacity: 0; transform: translateY(40px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes contentIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
  <h1>
    <img src="{{ url_for('static', filename='sakhi-logo.jpg') }}"
         alt="Sakhi logo"
         style="height:60px; vertical-align:middle; margin-right:10px; border-radius:12px;">
    <span class="sakhi-brand">Sakhi</span>
  </h1>

  <div class="main-content">
    <p>Har Waqt Suraksha Saath â€“ your trusted safety companion.</p>
    <a href="/signup" class="btn">Get Started</a>
    <a href="/login" class="link">Already have an account? Login</a>
  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function () {
    navigator.serviceWorker.register('/static/sw.js')
      .catch(function (err) {
        console.log('SW registration failed:', err);
      });
  });
}
</script>
</body>
</html>
