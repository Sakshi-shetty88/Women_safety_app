<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Women Safety</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}
.form-container {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 100%;
}
h2 { color: #667eea; margin-bottom: 1.5rem; text-align: center; }
label { display: block; margin: 1rem 0 0.3rem; color: #333; font-weight: 500; }
input {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s;
}
input:focus { outline: none; border-color: #667eea; }
button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 1.5rem;
  transition: transform 0.3s;
}
button:hover { transform: translateY(-2px); }
.link { text-align: center; margin-top: 1rem; }
.link a { color: #667eea; text-decoration: none; font-weight: 500; }
.message { text-align: center; margin-top: 1rem; padding: 0.5rem; border-radius: 5px; }
.error { background: #ffebee; color: #c62828; }
</style>
</head>
<body>
<div class="form-container">
  <h2>Welcome Back!</h2>
  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" required>
    
    <label>Password</label>
    <input type="password" id="password" required>
    
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>
  <div class="link">
    Don't have an account? <a href="/signup">Sign up here</a>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  };
  
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });
  
  const result = await res.json();
  const msg = document.getElementById('message');
  
  if (result.success) {
    window.location.href = '/home';
  } else {
    msg.innerHTML = `<div class="error">${result.message}</div>`;
  }
});
</script>
</body>
</html>
